<h2>Selamat Datang di Dashboard</h2>
<p>
  Ini adalah halaman dashboard dengan sidebar dan navbar menggunakan Bootstrap
  5.
</p>

<div class="row">
  <div class="col">
    <div class="container mt-4">
      <h2 class="mb-3">Data Sasaran Desa Karasngsoko</h2>
      <table class="table table-bordered">
        <thead class="table-warning text-center">
          <tr>
            <th rowspan="2">No</th>
            <th rowspan="2">POSYANDU</th>
            <th rowspan="2">JUMLAH PENDUDUK</th>
            <th colspan="2">SASARAN</th>
            <th colspan="3">SASARAN</th>
            <th rowspan="2">TAHUN</th>
          </tr>
          <tr>
            <th>PUS</th>
            <th>BULIN</th>
            <th>PUS GAKIN</th>
            <th>PUS 4T</th>
            <th>PUS ALKI (Anemia/LILA &lt;23,5 cm/Peny.Kronis/IMS)</th>
          </tr>
        </thead>
        <tbody id="table-body"></tbody>
      </table>
    </div>
  </div>
</div>
<script>
  //data sasaran
  $(document).ready(function () {
    fetch(
      "https://script.google.com/macros/s/AKfycbxKCCTCcAHxKa1Yx0ft1ItDxh_SUYtSE1Wj-IZupbj7Q64-JtbXhOoqqOiPvtTX2std6Q/exec"
    )
      .then((response) => response.json())
      .then((data) => {
        let tableBody = "";
        data.forEach((item, index) => {
          tableBody += `<tr>
                    <td>${index + 1}</td>
                    <td contenteditable="true">${item.POSYANDU}</td>
                    <td contenteditable="true" class="text-center">${
                      item.JUMLAH_PENDUDUK
                    }</td>
                    <td contenteditable="true" class="text-center">${
                      item.PUS
                    }</td>
                    <td contenteditable="true" class="text-center">${
                      item.BULIN
                    }</td>
                    <td contenteditable="true" class="text-center">${
                      item.PUS_GAKIN
                    }</td>
                    <td contenteditable="true" class="text-center">${
                      item.PUS_4T
                    }</td>
                    <td contenteditable="true" class="text-center">${
                      item.PUS_ALKI
                    }</td>
                    <td contenteditable="true" class="text-center">${
                      item.TAHUN
                    }</td>
                    
                </tr>`;
        });
        document.getElementById("table-body").innerHTML = tableBody;
      })
      .catch((error) => {
        console.error("Error fetching data:", error);
        alert("Gagal mengambil data. Coba lagi nanti.");
      });
  });
</script>
